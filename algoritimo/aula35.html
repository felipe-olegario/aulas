        console.log(frutas);

        b_primeira.innerHTML = frutas[0];

            b_3.innerHTML ='nÃ£o tem'
        } else {

        }

        var total = frutas.length * 2.50;

        var total_maior_5 = (total) -1;

        var total_marior_10 = (total_maior_5) -3;

        b_total.innerHTML = total.toFixed(2);


        if(frutas.length >= 5 && frutas.length < 10) {
            b_total.innerHTML = total.toFixed(2) -1;
        } else if ( frutas.length >= 10) {
