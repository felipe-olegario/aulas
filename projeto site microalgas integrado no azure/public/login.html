<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - ALGASENSORS</title>
    <link rel="stylesheet" href="style_login.css" />
    <link rel="shortcut icon" href="imagens/logo.ico" />

</head>

<body>
    <div id="opacidade_master" style="display: block; background-color: white;width: 100%;height: 100%;;">
        <header>
            <div class="navbar">
                <div class="container">
                    <a href="./index.html"><img src="./imagens/logo.png"></a>
                    <h2>ALGASENSORS</h2>
                    <ul class="menu">
                        <li><a href="index.html">PÁGINA INICIAL</a></li>
                        <li><a href="solução.html">SOLUÇÃO</a></li>
                        <li><a href="MICROALGAS.HTML">MICROALGAS</a></li>
                        <li><a href="./index.html #simular">SIMULADOR</a></li>
                        <li><a href="dashboard.html">GRÁFICOS</a></li>
                    </ul>
                    <ul class="login">
                        <a>
                            <li>LOGIN</li>
                        </a>
                        <li class="cadastro"><a href="cadastro.html">CADASTRE-SE</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="fundo">
                <div class="opacidade">
                    <div class="inputs">
                        <h1>Login</h1>
                        <form id="form_login" method="post" onsubmit="return entrar()">
                            Usuário:
                            <input type="text" class="class_input" name="login">
                            <br>
                            Senha:
                            <input type="password" class="class_input" name="senha">
                            <br>
                            <button id="btn_entrar" class="btn-green">Entrar</button>
                        </form>

                        <div class="extra">
                            <div id="div_erro" class="msg_erro">
                            </div>

                            <img src="aguarde-orange.gif" id="img_aguarde">
                            <!--style="display: none;"-->
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
        </main>

        <footer>
            <section><span class="span_footer">Developed by Algasensor in collaboration Bandtec.</span>
            </section>
        </footer>
</body>

</html>
<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'tempo-real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
