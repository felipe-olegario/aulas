<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - ALGASENSORS</title>
    <link rel="stylesheet" href="style_cadastro.css" />
    <link rel="shortcut icon" href="imagens/logo.ico" />

</head>

<body>

    <body>
        <header>
            <div class="navbar">
                <div class="container">
                    <a href="./index.html"><img src="./imagens/logo.png"></a>
                    <h2>ALGASENSORS</h2>
                    <ul class="menu">
                        <li><a href="index.html">PÁGINA INICIAL</a></li>
                        <li><a href="solução.html">SOLUÇÃO</a></li>
                        <li><a href="MICROALGAS.HTML">MICROALGAS</a></li>
                        <li><a href="./index.html #simular">SIMULADOR</a></li>
                        <li><a href="dashboard.html">GRÁFICOS</a></li>
                    </ul>
                    <ul class="login">
                        <li><a href="login.html">LOGIN</a></li>
                        <li class="cadastro"><a>CADASTRE-SE</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- END HEADER -->

        <div class="fundo">
            <div class="opacidade">
                <div class="inputs">
                    <h1>Cadastre-se</h1>

                    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        Nome: <input type="text" name="nome" required minlength="4" class="class_input" placeholder="Nome completo">
                        <br>
                        Login: <input type="text" name="login" required minlength="4" class="class_input" placeholder="Login">
                        <br>
                        Senha: <input type="password" name="senha" required minlength="4" class="class_input" placeholder="Senha">
                        <br>
                        <button id="btn_entrar">Cadastrar</button>
                    </form>

                    <img src="aguarde2.gif" id="img_aguarde" style="display: none;" width="100px">

                    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
                        Erro no cadastro
                    </div>

                </div>
            </div>
        </div>

        <footer>
            <section><span class="span_footer">Developed by Algasensor in collaboration Bandtec.</span>
            </section>
        </footer>

    </body>

</html>
<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }

</script>
